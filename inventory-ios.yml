---
  - name: Build IOS inventory report
    hosts: ios
    connection: network_cli
    gather_facts:  False

    vars:
       file_path: /var/www/html/inventory_report_ios.html

    tasks:

      - name: Gathering IOS facts
        ios_facts:
        register: all_facts

      - name: Create HTML report
        template:
          src: report-ios.j2
          dest: "{{ file_path }}"
        delegate_to: localhost
        run_once: true
