- name: Gathering Nexus facts
  nxos_facts:
  
- name: Send Report to Mattermost
  mattermost:
    api_key: "{{ mattermost_token }}"
    url: "{{ mattermost_url }}"
    text: "{{ lookup('template','mattermost_nxos.j2') }}"
    channel: "{{ mattermost_channel }}"
    validate_certs: no
  run_once: true
